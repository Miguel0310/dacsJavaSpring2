<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
	<body>
	<div class="container">
	<nav th:replace="layout :: menu">(menu)</nav>
	<a href="form.html" th:href="@{/cliente/novo}"class="btn btn-primary btn-lg" role="button">Novo</a>
		<table class="table">
			<thead class="thead-light"> 
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Endere√ßo</th>
					<th scope="col">Data</th>
					<th scope="col">Alterar</th>
					<th scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="umcliente : ${clientes}">
					<td th:text="${umcliente.nome}"></td>
					<td th:text="${umcliente.endereco}"></td>
					<td th:text="${#dates.format(umcliente.data, 'dd/MM/yyyy HH:mm')}"></td>
					<td><a th:href="@{'/cliente/alterar/' + ${umcliente.id}}"class="btn btn-primary btn-lg">Alterar</a></td>
					<td><a th:href="@{'/cliente/excluir/' + ${umcliente.id}}"class="btn btn-primary btn-lg">Excluir</a></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
